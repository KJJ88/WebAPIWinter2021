<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Game List</h1>
        <nav>
            <a href="index.html">Game Entry</a>
            <a href="#"></a>
        </nav>

        <script>
            fetch("/getData").then(function(scores)
            {
                scores.json().then(function(theScores)
                {
                    console.log(theScores);

                    for(let eachScore of theScores.score)
                    {
                        //Creates paragraph?
                        var scoreElement = document.createElement('p');
                        //Sets the innerHTML in this case text of the paragraph
                        scoreElement.innerHTML = eachScore.score + eachScore.player;
                        //Appends the paragrahp to the cotainer div
                        document.getElementById("container").appendChild(scoreElement);
                    }
                });
            });
        </script>
    </div>
</body>
</html>
